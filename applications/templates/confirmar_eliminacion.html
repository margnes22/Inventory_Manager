<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4 text-center" style="width: 400px;">
    <h2 class="text-danger mb-3">¿Eliminar usuario?</h2>
    <p class="mb-4">
      ¿Estás seguro de que deseas eliminar a <strong>{{ usuario.nombre }} {{ usuario.apellido }}</strong>?
    </p>

    <form method="post" class="d-flex justify-content-between">
      {% csrf_token %}
      <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
