<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Manager{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fb;
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 240px;
            background: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            padding: 1rem;
            position: fixed;
        }
        .sidebar h4 {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 0.6rem 0.8rem;
            border-radius: 0.5rem;
            margin-bottom: 0.4rem;
            transition: background 0.2s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #e7f1ff;
            color: #0d6efd;
        }
        .sidebar i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }
        .main {
            margin-left: 260px;
            padding: 2rem;
        }
        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h4>Inventory<br>Manager</h4>
        <a href="{% url 'productos:lista_productos' %}">
            <i class="bi bi-box-seam"></i> Productos
        </a>
        <a href="{% url 'ventas:lista_ventas' %}">
            <i class="bi bi-receipt"></i> Ventas
        </a>
        <a href="#">
            <i class="bi bi-wallet2"></i> Pagos
        </a>
        <div class="mt-auto">
            <hr>
            <a href="#"><i class="bi bi-person-circle"></i> {{ user.username }}</a>
            <a href="{% url 'logout' %}" class="text-danger"><i class="bi bi-box-arrow-right"></i> Salir</a>
        </div>
    </div>

    <div class="main">
        {% block content %}{% endblock %}
        <footer>Â© {{ now|date:"Y" }} Inventory Manager</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
