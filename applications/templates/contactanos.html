<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctanos | Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #0d0d0d; color: white; font-family: 'Poppins', sans-serif; }
    .container { padding: 5rem 2rem; max-width: 700px; }
    label { color: #bbb; }
    input, textarea { background-color: #1a1a1a; border: 1px solid #333; color: white; }
    .btn-primary { background-color: white; color: black; border-radius: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Contáctanos</h1>
    <p class="text-center text-secondary mb-5">¿Tienes dudas o sugerencias? Escríbenos y te responderemos pronto.</p>
    <form>
      <div class="mb-3">
        <label>Nombre</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Correo Electrónico</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Mensaje</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Enviar Mensaje</button>
    </form>
    <div class="text-center mt-4">
      <a href="{% url 'home' %}" class="text-light">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
