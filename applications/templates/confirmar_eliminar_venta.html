<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4 text-center" style="width: 400px;">
  <h4 class="mb-3 text-danger">¿Eliminar esta venta?</h4>
  <p>Producto: <strong>{{ venta.producto.nombre }}</strong></p>
  <p>Cantidad: {{ venta.cantidad }}</p>
  <p>Precio unitario: ${{ venta.precio_unitario }}</p>
  <p>Total: <strong>${{ venta.total }}</strong></p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger w-100 mt-3">Sí, eliminar</button>
    <a href="{% url 'ventas:lista_ventas' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
  </form>
</div>

</body>
</html>
