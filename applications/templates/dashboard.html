<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Dashboard | Inventory Manager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background:#f4f6fa; font-family:'Poppins',sans-serif; }
    .sidebar { width:240px; background:#fff; height:100vh; position:fixed; left:0; top:0; border-right:1px solid #ddd; padding:20px; }
    .main { margin-left:260px; padding:24px; }
    .card { border:none; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.05); }
    .sidebar a { text-decoration:none; color:#333; display:block; margin-bottom:12px; }
    .sidebar a:hover { color:#0a58ca; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center mb-4"><i class="bi bi-box"></i> Inventory</h4>
    <a href="{% url 'ventas:lista_ventas' %}"><i class="bi bi-cart"></i> Ventas</a>
    <a href="{% url 'lista_proveedores' %}"><i class="bi bi-truck"></i> Proveedores</a>
    <a href="{% url 'lista_usuarios' %}"><i class="bi bi-person"></i> Usuarios</a>
    <a href="{% url 'productos:lista_productos' %}"><i class="bi bi-box-seam"></i> Productos</a>
    <a href="#"><i class="bi bi-bar-chart-line"></i> Reportes</a>
    <hr>
    <a href="{% url 'logout' %}" class="text-danger"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
  </div>

  <div class="main">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Bienvenido, {{ user.username }}</h3>
      <span class="text-muted">Panel de Control</span>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3">
          <small class="text-muted">Ganancias</small>
          <h4 class="text-success mt-2">$ {{ ganancias }}</h4>
          <small class="text-success">↑ 2.1% vs semana pasada</small>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card p-3">
          <small class="text-muted">Pedidos (últimos 7 días)</small>
          <canvas id="pedidosChart" height="100"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('pedidosChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
        datasets: [{
          label: 'Pedidos',
          data: {{ pedidos_data|safe }},
          borderColor: '#0a58ca',
          backgroundColor: 'rgba(10,88,202,0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: { responsive:true, scales:{ y:{ beginAtZero:true } } }
    });
  </script>
</body>
</html>
