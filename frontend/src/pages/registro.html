<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="/frontend/src/styles/registro.css">
</head>
<body>
<button class="back-button" onclick="location.href='/frontend/src/pages/home_page.html'" target="_self"> ◀ Volver</button>
  <div class="container">

    <div class="form-container">
      <h1>Crear nueva cuenta</h1>
      <p>¿Ya tienes una cuenta? <a href="/frontend/src/pages/login.html">Iniciar sesión</a></p>
      
      <form>
        <label for="nombre">Nombres</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">

        <label for="usuario">Telefono</label>
        <input type="text" id="usuario" placeholder="Escribe tu número de telefono">
        
        <label for="Rol">Selecciona tu rol</label>
        <select id="rol" name="rol">
          <option value="admin">Administrador</option>
          <option value="editor">vendedor</option>
        </select>

        <label for="password">Correo</label>
        <input type="email" id="correo" placeholder="Digita tu Correo electronico">

        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Digita tu Contraseña">
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            <!--icono ojo abierto-->
            <svg id="eyeOpe" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#ccc" viewBox="0 0 24 24" >
              <path d="M12 4.5C7.305 4.5 3.135 7.57 1.5 12c1.635 4.43 5.805 7.5 10.5 7.5s8.865-3.07 10.5-7.5C20.865 7.57 16.695 4.5 12 4.5zm0 12c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-7.2a2.7 2.7 0 100 5.4 2.7 2.7 0 000-5.4z"/>
            </svg>
            <!--icono ojo cerrado-->
            <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#ccc" viewBox="0 0 24 24"  style="display: none;">
              <path d="M12 4.5C7.305 4.5 3.135 7.57 1.5 12c.645 1.745 1.77 3.285 3.18 4.47L2.25 18.9l1.05 1.05 16.5-16.5L18.75 2.4l-3.015 3.015C14.055 5.14 13.035 4.95 12 4.95c-4.695 0-8.865 3.07-10.5 7.5.645 1.745 1.77 3.285 3.18 4.47L2.25 18.9l1.05 1.05 16.5-16.5L18.75 2.4 15.735 5.415C14.055 5.14 13.035 4.95 12 4.95zM6.27 8.49L5.22 9.54C4.005 10.755 3.255 11.985 3 12c1.635 4.43 5.805 7.5 10.5 7.5 1.02 0 2.04-.19 3-.54L14.46 18c-.675.15-1.38.24-2.085.24-2.49 0-4.5-2.01-4.5-4.5 0-.705.09-1.41.24-2.085L6.27 8.49z"/>
            </svg>
          </span>
        </div>
      </form>
      <button type="submit" onclick="location.href='login.html'" target="_self">Crear cuenta</button>
    </div>
  </div>

<script src="/frontend/src/scripts/registro.js" defer></script>


</body>
</html>
